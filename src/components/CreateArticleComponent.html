<div class="general">
  <div class="center">
    <section id="content">
      <h2 class="subheader" v-if="!isEdit">Crear Articulo</h2>
      <h2 class="subheader" v-else="isEdit">Editar Articulo</h2>
      <!-- Formulario -->
      <form class="mid-form" v-on:submit.prevent="saveArticle()">
        <div class="form-group">
          <label for="title">Titulo</label>
          <input type="text" name="title" v-model="article.title" />
          <div v-if="!$v.article.title.required">El campo es requerido</div>
        </div>
        <div class="form-group">
          <label for="content">Contenido</label>
          <textarea name="content" v-model="article.content"></textarea>
          <div v-if="!$v.article.content.required">El campo es requerido</div>
        </div>
        <div class="form-group">
          <label for="image">Imagen</label>
          <!-- ref="" : Vincula el campo con una propiedad -->
          <input type="file" id="file" ref="file" name="image" @change="fileChange()" />
          <div v-if="isEdit && article.image">
            <img class="image-small" :src="url + '/get-img/' + article.image" :alt="article.title"
              v-if="article.image" />
          </div>
          <div v-else>
            <img class="image-small" src="../assets//images/default.jpg" :alt="article.title" v-if="!article.image" />
          </div>
        </div>

        <div class="clearfix"></div>

        <input type="submit" value="Guardar" class="btn btn-success" />
      </form>
    </section>
    <SidebarComponent></SidebarComponent>
    <div class="clearfix"></div>
  </div>
</div>
